<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</p:head>

<p:body>
	<composite:interface>
		<composite:attribute name="titulotexto1"></composite:attribute>
		<composite:attribute name="texto1"></composite:attribute>
		<composite:attribute name="titulotexto2"></composite:attribute>
		<composite:attribute name="texto2"></composite:attribute>
		
		<composite:attribute name="titulolistadesplegable"></composite:attribute>
		<composite:attribute name="seleccion"></composite:attribute>
		<composite:attribute name="lista" type="java.util.List"></composite:attribute>

	</composite:interface>
	<composite:implementation>
	
	<p:form>
			<p:outputText value="#{cc.attrs.titulotexto1}"></p:outputText><br/>
			<p:inputTextarea value="#{cc.attrs.texto1}"></p:inputTextarea><br/>
			<p:outputText value="#{cc.attrs.titulotexto2}"></p:outputText><br/>
			<p:inputTextarea value="#{cc.attrs.texto2}"></p:inputTextarea><br/>
			
			<p:outputText value="#{cc.attrs.titulolistadesplegable}"></p:outputText><br/>
			<p:selectOneListbox value="#{cc.attrs.selecction}">
				<p:selectItems value="#{cc.attrs.lista}"></p:selectItems>
			</p:selectOneListbox>

		</p:form>
	
	</composite:implementation>
</p:body>

</html>
