<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:em="http://java.sun.com/jsf/composite/emcomp"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>cart lista ofertas comp</title>
</p:head>
<p:body>
	<composite:interface>
		<composite:attribute name="lista" type="java.util.List"></composite:attribute>
		<composite:attribute name="bean" type="src.inter.IProcessable"></composite:attribute>

		<composite:attribute name="iditem"></composite:attribute>
		<composite:attribute name="botonclass"></composite:attribute>
		<composite:attribute name="divclass"></composite:attribute>
		

	</composite:interface>

	<composite:implementation>

		<ui:repeat value="#{cc.attrs.lista}"  var="objeto">
		
		<em:itemcartcomp
			urlimage="#{objeto.urlImage}"
			texto1="#{objeto.name}"
			texto2="#{objeto.articulo}"
			texto3="#{objeto.descripcion}"
			texto4="#{objeto.precio}"
			textoboton="Eliminar"
			iditem="#{objeto.id}"
			botonclass="#{cc.attrs.botonclass}"
			divclass="#{cc.attrs.divclass}"
			bean="#{cc.attrs.bean}"		
		
		></em:itemcartcomp>
		
		
		
		</ui:repeat>

	</composite:implementation>

</p:body>
</html>
