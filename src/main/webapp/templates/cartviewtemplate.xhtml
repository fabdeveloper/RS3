<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>cart view template</title>
	<p:outputStylesheet  library="css" name="slideshowcontrol.css" ></p:outputStylesheet>	
</p:head>


<p:body>
	<div class="divclass" >
		<div id="columnaizquierda" class="divclass margenizquierdo" style="width:20%;"><ui:insert name="columna izquierda"></ui:insert></div>
		<div id="columnaderecha" class="divclass margenderecho" style="width:15%;">
		

			
			<div class="divclass" style="text-align:left;">
					<ui:insert name="confirmar compra"></ui:insert>
				</div>
			
		</div>
			
			
			
		<div id="columnacentral" class="divclass centradohorizontal" 
			style="text-align:center;width:60%;">
			
			<div class="divclass" >
				<ui:insert name="listado de ofertas"></ui:insert>
			</div><br/>
			
			<div class="divclass" style="text-align: right;">
				<ui:insert name="totales"></ui:insert>
			</div>
				<div class="divclass">	
				<p>otra informacion</p>				
				<ui:insert name="otra informacion"></ui:insert>
			</div>

		</div>
	</div>	
</p:body>
