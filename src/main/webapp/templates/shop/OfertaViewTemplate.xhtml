<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Oferta View Template</title>
	<p:outputStylesheet library="css" name="slideshowcontrol.css"></p:outputStylesheet>

</p:head>
<p:body>

	<div id="contenedor" class="divclass" >

		<div id="columnaizquierda" class="divclass margenizquierdo"
			style="width: 35%;">
			<ui:insert name="columna izquierda"></ui:insert>
		</div>
		<div id="columnaderecha" class="divclass margenderecho"
			style="width: 15%;">
			<ui:insert name="columna derecha"></ui:insert>
			
		</div>
		<div id="columnacentral" class="divclass centradohorizontal"
			style="width: 40%;">
			<ui:insert name="columna central"></ui:insert>
			
		</div>


	</div>

</p:body>
