<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:em="http://jsfcompslib.src/taglib">
	
	
<p:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>DRAFT</title>
				<p:outputStylesheet  library="css" name="draft1.css" ></p:outputStylesheet>
				<p:outputStylesheet  library="css" name="slideshowcontrol.css" ></p:outputStylesheet>
				
</p:head>


<p:body>

	<div class="divauto" id="busca">
			<em:inputtext1fieldcomp 
				label="localizador del pedido"
				text="#{purchaseDetailViewBB.localizador}"
				buttontext="Buscar pedido"
				bean="#{purchaseDetailViewBB}"
				buttonclass="botonrcorner"
				inputtextclass="inputtext"
			></em:inputtext1fieldcomp>
	</div>
<br/>
	<hr />
<br/>
	<div class="divclass">
		<em:SearchBarComp 
			listaItems1="#{searchBarCompBB.productList}"
			listaItems2="#{searchBarCompBB.articulosList}"
			departmentbuttontext="#{searchBarCompBB.departmentButtonText}"
			productListRendered="#{searchBarCompBB.productListRendered}"
			button1class=""
			button3class=""
			bean="#{searchBarCompBB}"
			listener="#{searchBarCompBB}"
			selected1="#{searchBarCompBB.productSelected}"
			selected2="#{searchBarCompBB.articuloSelected}"
			articulosListRendered="#{searchBarCompBB.articulosListRendered}"
			text2="#{searchBarCompBB.text2}"
			inputtextclass2=""
			searchbuttontext="search"	
		></em:SearchBarComp>	
	</div>


<div class="divclass">

	<em:slideShowComp 
		bean="#{searchBarCompBB}"
		lista="#{searchBarCompBB.ofertaList}"
		divpanel="panel"

	></em:slideShowComp>




</div>
	<p:messages id="mismensajes">
		<p:message ></p:message>	
	</p:messages>
</p:body>
</html>
