<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html">



<p:body>
		<p:form>
			<p:inputHidden value="#{sessionManagementBB.isLoaded}"></p:inputHidden>
			
			<p:panelGrid columns="4">
			
			<p:commandButton id="account" class="" value="#{logoutBB.accountButtonText()}" action="#{logoutBB.accountButtonAction()}"></p:commandButton>
			<p:commandButton id="pedido" class="" value="#{logoutBB.pedidoButtonText()}" action="#{logoutBB.pedidoButtonAction()}" disabled="#{ordersViewBB.pedidosButtonEnabled()}"></p:commandButton>
			<p:commandButton id="cart" class="" value="#{logoutBB.cartButtonText()}" action="#{logoutBB.cartButtonAction()}"></p:commandButton>
			<p:commandButton id="closesession" class="" value="#{logoutBB.closeSessionText()}" action="#{logoutBB.closeSessionAction()}"></p:commandButton>
		
			</p:panelGrid>
		
		</p:form>	

</p:body>
</html>
