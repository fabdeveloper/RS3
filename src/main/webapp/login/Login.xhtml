<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:em="http://java.sun.com/jsf/composite/emcomp"
	xmlns:p="http://java.sun.com/jsf/html">
<p:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</p:head>
<p:body>
	<p:form>
				<p:panelGrid border="1" columns="3">

		<em:logincomp
			user="#{sessionManagementBB.user}"
			password="#{sessionManagementBB.password}"
			textbutton="#{localizationManagementBB.getString('login_buttontext')}"
			bean="#{sessionManagementBB}"		
		></em:logincomp>

			<p:commandButton value="#{localizationManagementBB.getString('login_create_account')}" action="#{userManagementBB.setUserManagementView}"></p:commandButton>
			<p:commandButton value="#{localizationManagementBB.getString('login_forgot_your_password')}" action="#{userManagementBB.setRestorePasswordView}"></p:commandButton>
		
				</p:panelGrid>
		
		</p:form>
</p:body>
</html>
