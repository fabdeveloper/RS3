<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp"	>

<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</p:head>

<p:body>
	<div>
		<p:outputLabel value="Num items : "></p:outputLabel>
		<p:outputText value="#{cartValuedBB.getCart().getListaOfertas().size()}"></p:outputText><br/>
		<p:outputLabel value="Precio total : "></p:outputLabel>
		<p:outputText value="#{cartValuedBB.getCart().getValue()}"></p:outputText><br/>
		
	</div>
	<div>
		<p:form>
		<p:commandButton name="buttonvaciarcarrito" value="vaciar carrito" action="#{cartValuedBB.reset}"></p:commandButton>
		<p:commandButton name="buttoncrearorden" value="crear orden" action="#{cartValuedBB.createOrder}"></p:commandButton>
		<p:commandButton name="buttonseguircomprando" value="comprar mas" action="#{cartValuedBB.moreItems}"></p:commandButton>
	
	</p:form>
	
	</div>

	<hr />
	<ui:repeat value="#{cartValuedBB.getCart().getListaOfertas()}" var="objeto">
		<div style="height: 136px; ">
			<emcomp:itemcartcomp 
				urlimage="#{objeto.urlImage}"
				texto1="#{objeto.name}"
				texto2="#{objeto.articulo.getName()}"
				texto3="#{objeto.descripcion}"
				texto4="#{objeto.precio}"
				textoboton="eliminar"
				iditem="#{objeto.id}"
				bean="#{cartValuedBB}"
			></emcomp:itemcartcomp>
	
		</div>
	</ui:repeat>

</p:body>
</html>
