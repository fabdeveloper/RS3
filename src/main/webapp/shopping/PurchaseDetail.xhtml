<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:em="http://jsfcompslib.src/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<p:body>
	<ui:composition template="../templates/shop/PurchaseDetailTemplate.xhtml">
		

		
<!-- 		<ui:define name="order"> -->
		<ui:define name="bloque1">
		
			<em:output3fieldscom
				at1="#{generalLocalizationHelper.getStringOrderId()}"
				at2="#{purchaseDetailViewBB.orderId}"
				at3="#{generalLocalizationHelper.getStringOrderConfirmationDate()}"
				at4="#{purchaseDetailViewBB.confirmationDate}"
				at5="#{generalLocalizationHelper.getStringOrderStatus()}"
				at6="#{purchaseDetailViewBB.orderStatus}"
			></em:output3fieldscom>
		</ui:define>	
			
<!-- 		<ui:define name="client"> -->
		<ui:define name="bloque4">
		
			<em:output6fieldscom
				at1="#{generalLocalizationHelper.getStringUserName()}"
				at2="#{purchaseDetailViewBB.clientName}"
				at3="#{generalLocalizationHelper.getStringUserNick()}"
				at4="#{purchaseDetailViewBB.clientNick}"
				at5="#{generalLocalizationHelper.getStringUserAddress()}"
				at6="#{purchaseDetailViewBB.clientAddress}"
				at7="#{generalLocalizationHelper.getStringUserEmail()}"
				at8="#{purchaseDetailViewBB.clientEmail}"				

			></em:output6fieldscom>
		</ui:define>	
			
<!-- 		<ui:define name="delivery"> -->
		<ui:define name="bloque3">
		
			<em:output6fieldscom
				at1="#{generalLocalizationHelper.getStringDeliveryAddress()}"
				at2="#{purchaseDetailViewBB.deliveryAddress}"
				at3="#{generalLocalizationHelper.getStringDeliveryRemarks()}"
				at4="#{purchaseDetailViewBB.deliveryRemarks}"
				at5="#{generalLocalizationHelper.getStringDeliveryType()}"
				at6="#{purchaseDetailViewBB.deliveryType}"
				at7="#{generalLocalizationHelper.getStringDeliveryStatus()}"
				at8="#{purchaseDetailViewBB.deliveryStatus}"
			></em:output6fieldscom>	
		</ui:define>
				
<!-- 		<ui:define name="cart"> -->
		<ui:define name="bloque2">
		
			<em:outputcartcomp
				titulo1="#{generalLocalizationHelper.getStringCartNumArticulos()}"
				texto1="#{purchaseDetailViewBB.cartNumItems}"
				titulo2="#{generalLocalizationHelper.getStringCartPrice()}"
				texto2="#{purchaseDetailViewBB.cartTotalPrice}"
				lista="#{purchaseDetailViewBB.cartItemsList}"		
			></em:outputcartcomp>	
		</ui:define>


	</ui:composition>

</p:body>
</html>
