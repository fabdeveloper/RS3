<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:em="http://jsfcompslib.src/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Oferta View Aux</title>
	
</p:head>
<p:body>
	<ui:composition template="../templates/shop/OfertaViewAuxTemplate.xhtml">

		<ui:define name="bloque1">	
		<em:output6fieldscom
		
			at1="Id : "
			at2="#{ofertaViewBB.getOferta().getId()}"
			at3="Name : "
			at4="#{ofertaViewBB.getOferta().getName()}"
			at5="Price : "
			at6="#{ofertaViewBB.getOferta().getPrecio()}"		
		></em:output6fieldscom>		
		<em:output6fieldscom
		
			at1="Description : "
			at2="#{ofertaViewBB.getOferta().getDescripcion()}"
			
			at4="#{ofertaViewBB.getOferta().getArticulo().getName()}"
			at5="#{ofertaViewBB.getOferta().getArticulo().getProduct().getName()}"
			at6="Otra informacion de la oferta"		
		></em:output6fieldscom>			
		</ui:define>

		<ui:define name="bloque2">		
			
	
		Ventajas - garantias - comentarios
		
		</ui:define>

		<ui:define name="bloque3">
					

		articulos relacionados
		
		</ui:define>



	</ui:composition>
</p:body>
</html>
