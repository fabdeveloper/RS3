<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:em="http://java.sun.com/jsf/composite/emcomp"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</p:head>
<p:body>
	<ui:composition template="../templates/cartviewtemplate.xhtml">

		<ui:define name="listado de ofertas">		
			<em:cartlistaofertascomp		
				lista="#{cartValuedBB.getCart().getListaOfertas()}"		
				bean="#{cartValuedBB}"
				botonclass="botonclass"
				divclass="divclass"		
			></em:cartlistaofertascomp>			
		</ui:define>

		<ui:define name="totales">		
		
			<em:output4botoncomp
				texto1="Numero de articulos : "
				texto2="#{cartValuedBB.getCart().getListaOfertas().size()}"
				texto3="Precio total : "
				texto4="#{cartValuedBB.getCart().getValue()}"
				bean="#{cartValuedBB}"
				botonclass="botonclass"
				botontext="Confirmar compra"				
			></em:output4botoncomp>		
		
		</ui:define>

		<ui:define name="confirmar compra">
		
		<em:output4botoncomp
			texto1="Numero de articulos : "
			texto2="#{cartValuedBB.getCart().getListaOfertas().size()}"
			texto3="Precio total : "
			texto4="#{cartValuedBB.getCart().getValue()}"
			bean="#{cartValuedBB}"
			botonclass="botonclass"
			botontext="Confirmar compra"	
		
		></em:output4botoncomp>

		</ui:define>
		<ui:define name="columna izquierda">
		
		<p:form>
				<p:commandButton id="botonvaciarcarrito" class="botonclass" value="Vaciar carrito" action="#{cartValuedBB.reset}"></p:commandButton>
				<p:commandButton id="botoncomprarmas" class="botonclass" value="Comprar mas" action="#{cartValuedBB.moreItems}"></p:commandButton>
			</p:form>

		</ui:define>


	</ui:composition>
</p:body>
</html>
