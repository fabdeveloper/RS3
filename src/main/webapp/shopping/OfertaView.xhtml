<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:em="http://jsfcompslib.src/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Oferta View</title>
	
</p:head>
<p:body>
	<ui:composition template="../templates/shop/OfertaViewTemplate.xhtml">

		<ui:define name="columna central">				
		<ui:include src="OfertaViewAux.xhtml"></ui:include>
		</ui:define>

		<ui:define name="columna izquierda">		
		
		<p:graphicImage  url="#{ofertaViewBB.getOferta().getUrlImagebig()}" style="height:500px;"> </p:graphicImage>
		</ui:define>

		<ui:define name="columna derecha">
			<p:outputText rendered="#{!ofertaViewBB.isClient()}" value="Login para continuar"></p:outputText>
			<p:form>
				<p:commandButton  rendered="#{ofertaViewBB.isClient()}" class="botonclass" id="botonaddtocart" value="agregar al carrito" action="#{ofertaViewBB.addToCart()}"></p:commandButton>
			<br/><br/>
				<p:outputText value="Cantidad : "></p:outputText>
				<p:inputText value="#{ofertaViewBB.counter}"></p:inputText>


			</p:form>
		</ui:define>
	</ui:composition>
</p:body>
</html>
