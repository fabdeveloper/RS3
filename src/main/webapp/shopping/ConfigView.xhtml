<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:comps="http://jsfcompslib.src/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:body>

	<ui:composition template="../templates/PurchaseViewTemplate.xhtml">

		<ui:define name="datos de usuario">
		
			<comps:outputusercomp label1="Nick: "
				text1="#{purchaseViewBB.getUser().nick}" label2="#{generalLocalizationHelper.getStringUserName()}"
				text2="#{purchaseViewBB.getUser().name}" label3="#{generalLocalizationHelper.getStringUserEmail()}"
				text3="#{purchaseViewBB.getUser().email}"
				></comps:outputusercomp>
		
		
		</ui:define>
		
		<ui:define name="datos de entrega">
		

			
			<comps:UpdatableDeliveryDetailsComp
				addresslabel="#{generalLocalizationHelper.getStringDeliveryAddress()}"
				address="#{purchaseViewBB.deliveryDetails.deliveryAddress}"
				remarkslabel="#{generalLocalizationHelper.getStringDeliveryRemarks()}"
				remarks="#{purchaseViewBB.deliveryDetails.remark}"
				remarksrendered="#{purchaseViewBB.remarksRendered}"
				deliverytypedisabled="#{purchaseViewBB.deliveryTypeDisabled}"
				typelabel="#{generalLocalizationHelper.getStringDeliveryType()}"
				typeselected="#{purchaseViewBB.deliveryDetails.deliveryType}"
				listaDeliveryTypes="#{purchaseViewBB.listaDeliveryTypes}"
				deliverystatusdisabled="#{purchaseViewBB.deliveryStatusDisabled}"
				statuslabel="#{generalLocalizationHelper.getStringDeliveryStatus()}"
				statusselected="#{purchaseViewBB.deliveryDetails.status}"
				listaDeliveryStatusTypes="#{purchaseViewBB.listaDeliveryStatusTypes}"
				lastModificationDate="#{purchaseViewBB.deliveryDetails.lastModificationDate}"
				lastModificationDateDisabled="#{purchaseViewBB.lastModificationDateDisabled}"
				lastModificationDateRendered="#{purchaseViewBB.lastModificationDateRendered}"
				menuEventListener="#{purchaseViewBB.menuEventListener()}"
				buttonclass="botonclass"
				inputtextclass="inputclass"
				buttontext="#{generalLocalizationHelper.getStringActualizarDatosEnvio()}"
				updateDeliveryInfo="#{purchaseViewBB.updateDeliveryInfo()}"
			></comps:UpdatableDeliveryDetailsComp>


		
		</ui:define>
		
		<ui:define name="listado de articulos">		
		listado de articulos
		</ui:define>		
		<ui:define name="totales">
		totales
		</ui:define>
		<ui:define name="otros datos">
		otros datos
		</ui:define>
		<ui:define name="columna izquierda">columna izquierda</ui:define>
		<ui:define name="columna derecha">columna derecha</ui:define>



	</ui:composition>


</p:body>
</html>
