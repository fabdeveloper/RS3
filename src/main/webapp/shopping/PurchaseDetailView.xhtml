<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:em="http://jsfcompslib.src/taglib">




<p:body>
	<ui:composition template="../templates/templatePurchaseDetailView.xhtml">

		<ui:define name="findorder">
		<div class="divauto">
			<em:inputtext1fieldcomp
				label="#{generalLocalizationHelper.getStringOrderId()}"
				text="#{purchaseDetailViewBB.localizador}"
				buttontext="#{generalLocalizationHelper.getStringFindOrder()}"
				bean="#{purchaseDetailViewBB}"
				buttonclass="botonrcorner"
				inputtextclass="inputtext"
			></em:inputtext1fieldcomp>
			</div>
		</ui:define>
		<ui:define name="cancel-modify">
			<div class="divauto">
			<p:form>
					<p:commandButton class="botonrcorner" value="#{generalLocalizationHelper.getStringButtonTextCancelOrder()}" action="#{purchaseDetailViewBB.cancelOrder()}"></p:commandButton>
					<p:commandButton class="botonrcorner" value="#{generalLocalizationHelper.getStringButtonTextModifyOrder()}" action="#{purchaseDetailViewBB.modifyOrder()}"></p:commandButton>
				</p:form>
			</div>
		</ui:define>
		<ui:define name="order">
		<div class="divauto">
			<em:output3fieldscom
				at1="#{generalLocalizationHelper.getStringOrderId()}"
				at2="#{purchaseDetailViewBB.orderId}"
				at3="#{generalLocalizationHelper.getStringOrderConfirmationDate()}"
				at4="#{purchaseDetailViewBB.confirmationDate}"
				at5="#{generalLocalizationHelper.getStringOrderStatus()}"
				at6="#{purchaseDetailViewBB.orderStatus}"
			></em:output3fieldscom>
			</div>
		</ui:define>		
		<ui:define name="client">
		<div class="divauto">
			<em:output6fieldscom
				at1="#{generalLocalizationHelper.getStringUserName()}"
				at2="#{purchaseDetailViewBB.clientName}"
				at3="#{generalLocalizationHelper.getStringUserNick()}"
				at4="#{purchaseDetailViewBB.clientNick}"
				at5="#{generalLocalizationHelper.getStringUserAddress()}"
				at6="#{purchaseDetailViewBB.clientAddress}"
				at7="#{generalLocalizationHelper.getStringUserEmail()}"
				at8="#{purchaseDetailViewBB.clientEmail}"				

			></em:output6fieldscom>
			</div>
		</ui:define>		
		<ui:define name="delivery">
		<div class="divauto">
			<em:output3fieldscom
				at1="#{generalLocalizationHelper.getStringDeliveryAddress()}"
				at2="#{purchaseDetailViewBB.deliveryAddress}"
				at3="#{generalLocalizationHelper.getStringDeliveryRemarks()}"
				at4="#{purchaseDetailViewBB.deliveryRemarks}"
				at5="#{generalLocalizationHelper.getStringDeliveryType()}"
				at6="#{purchaseDetailViewBB.deliveryType}"
			></em:output3fieldscom>	
			</div>	
		</ui:define>		
		<ui:define name="cart">
		<div class="divauto">
			<em:outputcartcomp
				titulo1="#{generalLocalizationHelper.getStringCartNumArticulos()}"
				texto1="#{purchaseDetailViewBB.cartNumItems}"
				titulo2="#{generalLocalizationHelper.getStringCartPrice()}"
				texto2="#{purchaseDetailViewBB.cartTotalPrice}"
				lista="#{purchaseDetailViewBB.cartItemsList}"		
			></em:outputcartcomp>	
			</div>	
		</ui:define>
	</ui:composition>
</p:body>
</html>
