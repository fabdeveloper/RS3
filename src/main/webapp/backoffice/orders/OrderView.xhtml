<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:em="http://jsfcompslib.src/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

</p:head>
<p:body>
	<ui:composition template="../../templates/shop/PurchaseDetailTemplate.xhtml">
		

		
<!-- 		<ui:define name="order"> -->
		<ui:define name="bloque1">
		
			<em:output3fieldscom
				at1="#{purchaseDetailViewBB.getStringOrderId()}"
				at2="#{ordersViewBB.getOrderseleccionada().getId()}"
				at3="#{purchaseDetailViewBB.getStringOrderConfirmationDate()}"
				at4="#{ordersViewBB.getOrderseleccionada().getConfirmationDate()}"
				at5="#{purchaseDetailViewBB.getStringOrderStatus()}"
				at6="#{ordersViewBB.getOrderseleccionada().getPurchaseStatus().getStatus()}"
			></em:output3fieldscom>
		</ui:define>	
			
<!-- 		<ui:define name="client"> -->
		<ui:define name="bloque4">
		
			<em:output6fieldscom
				at1="#{purchaseDetailViewBB.getStringUserName()}"
				at2="#{ordersViewBB.getOrderseleccionada().getClient().getName()}"
				at3="#{purchaseDetailViewBB.getStringUserNick()}"
				at4="#{ordersViewBB.getOrderseleccionada().getClient().getNick()}"
				at5="#{purchaseDetailViewBB.getStringUserAddress()}"
				at6="#{ordersViewBB.getOrderseleccionada().getClient().getAddress()}"
				at7="#{purchaseDetailViewBB.getStringUserEmail()}"
				at8="#{ordersViewBB.getOrderseleccionada().getClient().getEmail()}"				

			></em:output6fieldscom>
		</ui:define>	
			
<!-- 		<ui:define name="delivery"> -->
		<ui:define name="bloque3">
		
			<em:output6fieldscom
				at1="#{purchaseDetailViewBB.getStringDeliveryAddress()}"
				at2="#{ordersViewBB.getOrderseleccionada().getDeliveryDetails().getDeliveryAddress()}"
				at3="#{purchaseDetailViewBB.getStringDeliveryRemarks()}"
				at4="#{ordersViewBB.getOrderseleccionada().getDeliveryDetails().getRemark()}"
				at5="#{purchaseDetailViewBB.getStringDeliveryType()}"
				at6="#{ordersViewBB.getOrderseleccionada().getDeliveryDetails().getDeliveryType()}"
				at7="#{purchaseDetailViewBB.getStringDeliveryStatus()}"
				at8="#{ordersViewBB.getOrderseleccionada().getDeliveryDetails().getStatus()}"
			></em:output6fieldscom>	
		</ui:define>
				
<!-- 		<ui:define name="cart"> -->
		<ui:define name="bloque2">
		
			<em:outputcartcomp
				titulo1="#{purchaseDetailViewBB.getStringCartNumArticulos()}"
				texto1="#{ordersViewBB.getOrderseleccionada().getCart().getListaItems().size()}"
				titulo2="#{purchaseDetailViewBB.getStringCartPrice()}"
				texto2="#{ordersViewBB.getOrderseleccionada().getCart().getValue()}"
				lista="#{ordersViewBB.getOrderseleccionada().getCart().getListaItems()}"		
			></em:outputcartcomp>	
		</ui:define>


	</ui:composition>

</p:body>
</html>
