<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<p:form>
		<p:outputLabel value="id"></p:outputLabel>
		<p:inputText id="textid" name="textid"
			value="#{userManagementViewHelperBB.transferObject.id}"
			style="width: 357px; "></p:inputText>
		<br />
		<p:outputLabel value="name"></p:outputLabel>
		<p:inputText id="textname" name="textname"
			value="#{userManagementViewHelperBB.transferObject.name}"
			style="width: 357px; "></p:inputText>
		<br />
		<p:outputLabel value="email"></p:outputLabel>
		<p:inputText id="textemail" name="textemail"
			value="#{userManagementViewHelperBB.transferObject.email}"
			style="width: 357px; "></p:inputText>
		<br />
		<p:outputLabel value="password"></p:outputLabel>
		<p:inputText id="textpassword" name="textpassword"
			value="#{userManagementViewHelperBB.transferObject.password}"
			style="width: 357px; "></p:inputText>
		<br />

		<p:commandButton id="botoncrear" name="botoncrear" value="crear user"
			action="#{userManagementViewHelperBB.callCreate}"></p:commandButton>
		<p:commandButton id="botonvertodos" name="botonvertodos"
			value="ver todos"
			action="#{userManagementViewHelperBB.callReadAll()}"></p:commandButton>
		<br />
		<p:outputLabel value="id grupo"></p:outputLabel>
		<p:inputText id="textidgroup" name="textidgroup"
			value="#{userManagementViewHelperBB.idGrupo}"
			style="width: 357px; "></p:inputText>
		<br />
	</p:form>
</body>
</html>
