<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<p:body>
	<composite:interface>
		<composite:attribute name="urlimage" required="false" type="java.lang.String"></composite:attribute>
		<composite:attribute name="texttop" required="false" type="java.lang.String"></composite:attribute>
		<composite:attribute name="textcenter" required="false" type="java.lang.String"></composite:attribute>
		<composite:attribute name="textbottom" required="false" type="java.lang.String"></composite:attribute>
		<composite:attribute name="bean"></composite:attribute>
		<composite:attribute name="clickaction" method-signature="void action()"></composite:attribute>
		<composite:attribute name="id"></composite:attribute>
	</composite:interface>
	<composite:implementation>
		<div onclick="#{cc.attrs.clickaction}" style="height: 137px; width: 178px">
			<p:form>
				<p:graphicImage style="width: 139px; height: 125px; " url="#{cc.attrs.urlimage}"></p:graphicImage><br/>				
				<p:outputText value="#{cc.attrs.texttop}"></p:outputText><br/>
				<p:outputText value="#{cc.attrs.textcenter}"></p:outputText><br/>
				<p:outputText value="#{cc.attrs.textbottom}"></p:outputText>
				
			</p:form>
		</div>
	</composite:implementation>
</p:body>
</html>
